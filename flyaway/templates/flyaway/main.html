{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet icon" href="{% static 'assets/img/fevicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>FlyAway</title>
    <script>
        
    </script>
</head>
<body>  
    <!-- Pre-loader Ends Here-->

    <div class="container-fluid border-bottom">
        <div class="container">
            <div class="row align-items-center pt-4 pb-4">
                <div class="col-4">
                    <h4 class="logo-header"><a href="{% url 'index' %}">FlyAway</a></h4>
                </div>
                <div class="col-8 text-right user-auth">
                    {% if user.is_authenticated %}
                        <span class="pl-2"><img class="img-icon pr-1" src="{% static 'assets/img/icons/009-user-profile.png' %}" alt="">Hi, {{user.get_username}} <a href="{% url 'logout' %}">Logout</a></span>
                    {% else %}
                        <span class="pl-2"><img class="img-icon pr-1" src="{% static 'assets/img/icons/009-user-profile.png' %}" alt=""><a href="{% url 'login' %}">Login / Register</a></span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    {% block content %}

    {% endblock content %}

<!-- Footer Strat Here-->
    <div class="container-fluid footer border-top">
        <div class="container">
            <div class="row align-items-center pt-4">
                <div class="col-5 pt-5 pb-5">
                    <div class="social-networks">
                        <img src="{% static 'assets/img/icons/001-facebook.png' %}" alt="">
                        <img src="{% static 'assets/img/icons/003-instagram.png' %}" alt="">
                        <img src="{% static 'assets/img/icons/002-twitter.png' %}" alt="">
                    </div>
                </div>
                <div class="col-7 text-right">
                    <div class="our-policy">
                        <a href="{% url 'bookings' %}">Bookings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Ends Here -->

    <!-- Javascript links -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/jspdf.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script>
            $("#tags").autocomplete({
                source: '{% url 'autosuggest' %}'
            });

            $("#tags2").autocomplete({
                source: '{% url 'autosuggest' %}'
            });
        
    </script>
</body>
</html>
