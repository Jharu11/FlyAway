<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/gijgo.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet icon" href="assets/img/fevicon.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>FlyAway</title>
</head>
    <!-- Pre-loader Start Here-->
    <div class="loader-container">
        <div class="pre-loader">
            <span><h4>Loading</h4></span><span><img src="assets/img/icons/013-aeroplane.png" alt=""></span>
        </div>
    </div>
    <!-- Pre-loader Ends Here-->
    <div class="container-fluid border-bottom">
        <div class="container">
            <div class="row align-items-center pt-4 pb-4">
                <div class="col-4">
                    <h4 class="logo-header"><a href="#">NARC</a></h4>
                </div>
                <div class="col-8 text-right user-auth">
                    <span class="label" class="pl-2"><img class="img-icon pr-1" src="assets/img/icons/001-logout.png" alt=""><a class="logout-btn" onclick="logoutPopup()">Logout</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="container">
            <div class="row mt-3 align-items-center">
                <div class="col-12">
                    <h6 class="text-dark text-uppercase">Update seat numbers</h6>
                    <table class="table align-items-center text-center">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Flight Number</th>
                            <th scope="col">Flight Company</th>
                            <th scope="col">Seat Booked</th>
                            <th scope="col">Update Seats</th>
                            <th scope="col">E-ticket</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>
                              <select class="custom-select" id="inputGroupSelect02">
                                <option selected>0</option>
                                <option value="1" data-display="Select">A1</option>
                                <option value="2">B1</option>
                                <option value="3">C1</option>
                                <option value="4">D1</option>
                                <option value="5">E1</option>
                                <option value="6">F1</option>
                              </select>
                            </td>
                            <td><button class="btn btn-warning">Print</button></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td><button class="btn btn-warning">Seat Map</button></td>
                            <td><button class="btn btn-warning">Print</button></td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td><button class="btn btn-warning">Seat Map</button></td>
                            <td><button class="btn btn-warning">Print</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Javascript links -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>

</html>
