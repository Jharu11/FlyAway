{% extends 'flyaway/base.html' %}
{% block content %}

    {% load static %}
    {% load widget_tweaks %}

    <div class="row align-items-center mt-5">
        <div class="col-12">
            <table class="table table-hover container">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">PNR</th>
                    <th scope="col">Transaction ID</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  {% for list in lists %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td><a href="{% url 'viewTicket' list.pnr %}">{{list.pnr}}</a></td>
                        <td>{{list.transactionId}}</td>
                        <td>{{list.transaction}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>

{% endblock content %}
